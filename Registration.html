<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a6096, #4f4871);
      margin: 0;
      padding: 40px 20px;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #0c0c0c;
      margin-bottom: 30px;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      grid-column: 1 / -1;
    }

    form {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 1000px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px 30px;
    }

    .form-container {
      display: contents; 
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 15px;
    }

    td {
      vertical-align: middle;
      padding: 5px 10px;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      color: #444;
      user-select: none;
      display: inline-block;
      padding-right: 10px;
      white-space: nowrap;
      width: 110px;
    }

    input[type="text"],
    input[type="date"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 5px 1px #6c63ff88;
      outline: none;
    }

    .gender-options {
      display: flex;
      gap: 25px;
      align-items: center;
      padding-left: 10px;
    }

    .gender-options input[type="radio"] {
      margin-right: 6px;
      cursor: pointer;
      width: 18px;
      height: 18px;
    }

    .gender-options label {
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
    }

    input[readonly] {
      background-color: #f0f0f0;
      color: #777;
      cursor: not-allowed;
    }

    #submit {
      grid-column: 1 / -1;
      margin: 30px auto 0;
      display: block;
      width: 20%;
      background: linear-gradient(45deg, #6c63ff, #b388ff);
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 12px 0;
      border-radius: 12px;
      cursor: pointer;
    }
    .error {
      color: #d93025;
      font-size: 0.85rem;
      margin-top: 4px;
      display: block;
      min-height: 1.2em;
      font-weight: 600;
    }

  </style>
</head>

<body>
  <form id="myForm" novalidate>
    <h1>Register</h1>
    <table>
      <tr>
        <td><label for="firstname">First Name</label></td>
        <td><input type="text" id="firstname" name="firstname" required /></td>
      </tr>
      <tr>
        <td><label for="lastname">Last Name</label></td>
        <td><input type="text" id="lastname" name="lastname" required /></td>
      </tr>
      <tr>
        <td><label>Gender</label></td>
        <td class="gender-options">
          <input type="radio" id="male" name="gender" value="male" required />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" required />
          <label for="female">Female</label>
        </td>
      </tr>
      <tr>
        <td><label for="course">Course</label></td>
        <td>
          <select id="course" name="course" required>
            <option value="">Select</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="CSE AIML">CSE AIML</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="username">User Name</label></td>
        <td><input type="text" id="username" name="username" placeholder="Username" required /></td>
      </tr>
      <tr>
        <td><label for="password">Password</label></td>
        <td>
          <input type="password" id="password" name="password" placeholder="Password" required />
          <span id="passerror" class="error"></span>
        </td>
      </tr>
    </table>

    <table>
      <tr>
        <td><label for="confirm-password">Confirm Password</label></td>
        <td>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required />
        </td>
      </tr>
      <tr>
        <td><label for="state">State</label></td>
        <td><input type="text" id="state" name="state" placeholder="State" required /></td>
      </tr>
      <tr>
        <td><label for="country">Country</label></td>
        <td><input type="text" id="country" name="country" placeholder="Country" required /></td>
      </tr>
      <tr>
        <td><label for="dob">DOB</label></td>
        <td>
          <input type="date" id="dob" name="dob" required />
        </td>
      </tr>
      <tr>
        <td><label for="age">Age</label></td>
        <td><input type="text" id="age" name="age" placeholder="Age" readonly /></td>
      </tr>
    </table>

    <button type="submit" id="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('myForm');
    const password = document.getElementById('password');
    const confirmPass = document.getElementById('confirm-password');
    const passerror = document.getElementById('passerror');
    const dob = document.getElementById('dob');
    const ageInput = document.getElementById('age');

    form.addEventListener('submit', function (event) {
      passerror.textContent = '';
      if (password.value !== confirmPass.value) {
        event.preventDefault();
        passerror.textContent = 'Passwords do not match!';
        password.focus();
      }
    });

    function calculateAge(dobValue) {
      if (!dobValue) return '';
      const dobDate = new Date(dobValue);
      const today = new Date();

      let age = today.getFullYear() - dobDate.getFullYear();
      const monthDiff = today.getMonth() - dobDate.getMonth();
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dobDate.getDate())) {
        age--;
      }
      return age >= 0 ? age : '';
    }

    dob.addEventListener('change', () => {
      ageInput.value = calculateAge(dob.value);
    });
  </script>
</body>

</html>
